<h2 mat-dialog-title>Trigger A New Build</h2>

<mat-dialog-content class="mat-typography">
  <form *ngIf="project" [formGroup]="form" class="new-build-form"
        fxLayout="column wrap" fxLayoutAlign="start start" fxLayoutGap="10px">
    <mat-form-field>
      <mat-label>Branch</mat-label>
      <input matInput formControlName="branch" placeholder="Branch to trigger"
             [(ngModel)]="triggerBuildRequest.branch" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Commit</mat-label>
      <input matInput formControlName="commit" placeholder="Commit to trigger"
             [(ngModel)]="triggerBuildRequest.commit" required>
    </mat-form-field>
    <ng-container *ngIf="project?.azureDevOps">
      <mat-form-field>
        <mat-label>Azure Personal Access Token</mat-label>
        <input matInput formControlName="azurePat" placeholder="Azure Personal Access Token"
               [(ngModel)]="triggerBuildRequest.azurePat" required>
        <mat-hint [id]="apiKeyHint">
          Click this
          <a target="_blank" href="https://docs.microsoft.com/en-us/azure/devops/organizations/accounts/use-personal-access-tokens-to-authenticate">link</a>
          to see how to generate a Personl Access Token. It isn't stored and you won't be able to see it again.
        </mat-hint>
      </mat-form-field>
    </ng-container>
    <section class="checkbox">
      <mat-checkbox formControlName="customVariables" [(ngModel)]="useDefaultVariables">Use default variables</mat-checkbox>
    </section>
    <variables *ngIf="!useDefaultVariables" [(variables)]="triggerBuildRequest.variables"></variables>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="center">
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" [disabled]="!form.valid" (click)="trigger()">Trigger</button>
</mat-dialog-actions>
