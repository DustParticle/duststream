<ng-container *ngIf="variables">
  <mat-label>Variables</mat-label>

  <table mat-table #variableTable class="variables-table" [dataSource]="variablesDataSource">
    <ng-container matColumnDef="key">
      <th mat-header-cell *matHeaderCellDef class="variables-cell">Key</th>
      <td mat-cell *matCellDef="let variable">
        <mat-form-field floatLabel="never">
          <input matInput placeholder="Key" [value]="variable.key" [(ngModel)]="variable.key" required>
        </mat-form-field>
      </td>
      <td mat-footer-cell *matFooterCellDef>
      </td>
    </ng-container>

    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef class="variables-cell">Value</th>
      <td mat-cell *matCellDef="let variable">
        <mat-form-field floatLabel="never">
          <input matInput placeholder="value" [value]="variable.value" [(ngModel)]="variable.value" required>
        </mat-form-field>
      </td>
      <ng-container *ngIf="addable">
        <td mat-footer-cell *matFooterCellDef>
        </td>
      </ng-container>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="actions-cell"></th>
      <td mat-cell *matCellDef="let variable; let i=index">
        <button mat-mini-fab color="warn" (click)="removeVariable(i)">
          <mat-icon>remove</mat-icon>
        </button>
      </td>
      <ng-container *ngIf="addable">
        <td mat-footer-cell *matFooterCellDef>
          <button mat-mini-fab color="primary" (click)="addVariable()">
            <mat-icon>add</mat-icon>
          </button>
        </td>
      </ng-container>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <ng-container *ngIf="addable">
      <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
    </ng-container>
  </table>
</ng-container>
