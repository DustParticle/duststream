<form *ngIf="form && project" [formGroup]="form" class="ci-service-form"
      fxLayout="column wrap" fxLayoutAlign="start center" fxLayoutGap="10px">
  <mat-form-field>
    <mat-label>CI/CD Service</mat-label>
    <mat-select formControlName="ciService">
      <mat-option value="">-- None --</mat-option>
      <mat-option value="AzureDevOps">Azure DevOps</mat-option>
    </mat-select>
  </mat-form-field>
  <ng-container *ngIf="project?.azureDevOps">
    <mat-form-field>
      <mat-label>Organization</mat-label>
      <input matInput formControlName="azureOrganization" placeholder="Azure Organization"
             [(ngModel)]="project.azureDevOps.organization" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Project</mat-label>
      <input matInput formControlName="azureProject" placeholder="Azure Project"
             [(ngModel)]="project.azureDevOps.project" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Build Definition</mat-label>
      <input matInput formControlName="azureBuildDefinition" placeholder="Azure Build Definition"
             [(ngModel)]="project.azureDevOps.buildDefinition" required>
    </mat-form-field>
  </ng-container>
  <variables [(variables)]="project.variables" [form]="form"></variables>
</form>
